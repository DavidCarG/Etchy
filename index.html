<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etchy</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid"></div>
    <div class="main-container">
        <img class="toy-body" src="img/Toy-Body.png" unselectable="on" alt="An etch a sketch toy">
        <div class="controlers">
            <img class="left-controler rotate" src="img/controls.png" unselectable="on" alt="Left side gear to control toy">
            <input id="colorPicker" type="color" value="#333333" />
        </div>
    </div>
</body>
</html>
